<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un pseudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé≠ Entre ton pseudo</h1>
        <p class="warning">‚ö†Ô∏è Tu ne peux changer ton pseudo qu'une seule fois.<br>
        Les messages ne sont pas sauvegard√©s : tout dispara√Æt quand tu quittes la session.</p>
        <input type="text" id="username" placeholder="Ex: nekochan">
        <button onclick="enterChat()">Rejoindre le salon</button>
    </div>
    <script>
        function getRoomCode() {
            const params = new URLSearchParams(window.location.search);
            return params.get('room');
        }

        function enterChat() {
            const username = document.getElementById('username').value.trim();
            const room = getRoomCode();
            if (!username) {
                alert("Entre un pseudo valide.");
                return;
            }
            window.location.href = "chat.html?room=" + room + "&user=" + encodeURIComponent(username);
        }
    </script>
</body>
</html>
