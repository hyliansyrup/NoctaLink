<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon de chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 1rem;
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 0.5rem;
        }
        .message.you {
            text-align: right;
        }
        .message span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.you span {
            background-color: #a061ff;
            color: #fff;
        }
        .message.other span {
            background-color: #ff8dcf;
            color: #fff;
        }
        .message.system {
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
        .typing {
            display: inline-block;
            background: #2a2a2a;
            color: #fff;
            border-radius: 15px;
            padding: 8px 12px;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Salon</h1>
        <button onclick="window.location.href='index.html'" style="margin-bottom: 1rem;">üè† Retour √† l‚Äôaccueil</button>
        <div id="chat" class="chat-box"></div>
        <p id="errorMessage" style="color: #ff5c8a; text-align: center;"></p>
        <div id="typingIndicator"></div>
        <input type="text" id="msgInput" placeholder="√âcris un message..." oninput="notifyTyping()" onkeypress="handleKey(event)" onkeypress="handleKey(event)">
        <button id="sendBtn">Envoyer</button>
    </div>
    <script src="/socket.io/socket.io.js">
        function handleKey(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        </script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const input = document.getElementById('msgInput');
        const typingIndicator = document.getElementById('typingIndicator');

        
        const encryptionKey = room.padEnd(16, '0').slice(0, 16); // cl√© simple bas√©e sur le code
        function encryptMessage(text) {
            return CryptoJS.AES.encrypt(text, encryptionKey).toString();
        }
        function decryptMessage(ciphertext) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, encryptionKey);
                return bytes.toString(CryptoJS.enc.Utf8) || "[d√©chiffrement impossible]";
            } catch (e) {
                return "[erreur de chiffrement]";
            }
        }

        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        const user = localStorage.getItem("chatUser");

        if (!localStorage.getItem("chatToken")) {
            localStorage.setItem("chatToken", Math.random().toString(36).substring(2));
        }
        const token = localStorage.getItem("chatToken");


        socket.emit('joinRoom', { room, user, token });

        
        socket.on('message', data => {
            if (data.text && data.text.includes("d√©j√† utilis√©")) {
                document.getElementById('errorMessage').textContent = data.text;
                return;
            } else {
                document.getElementById('errorMessage').textContent = '';
            }
    
            const div = document.createElement('div');
            if (data.type === 'system') {
                div.className = 'message system';
                div.textContent = data.text;
            } else {
                div.className = 'message ' + (data.user === user ? 'you' : 'other');
                div.innerHTML = `<span><strong>${data.user}:</strong> ${decryptMessage(data.text)}</span>`;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;
            const encrypted = encryptMessage(msg);
        socket.emit('chatMessage', { room, user, text: encrypted });
            input.value = '';
            socket.emit('stopTyping', room);
        }

        function notifyTyping() {
            socket.emit('typing', { room, user });
        }

        socket.on('userTyping', name => {
            typingIndicator.innerHTML = `<p class="typing">${name} est en train d‚Äô√©crire...</p>`;
        });

        socket.on('stopTyping', () => {
            typingIndicator.innerHTML = '';
        });

        // Auto remove typing status after a few seconds of inactivity
        let typingTimer;
        input.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stopTyping', room);
            }, 2000);
        });
    
        function handleKey(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        </script>
</body>
</html>
